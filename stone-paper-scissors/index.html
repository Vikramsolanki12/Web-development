<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="headiing1">Stone-Paper-Scissor</h1>
    </div>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="fist.png">
        </div>
        <div class="choice" id="paper">
            <img src="hand-paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score">
        <div class="user-sc">
            <div id="user-score">0</div>
            <label>your</label>
        </div>
        <div class="comp-sc">
            <div id="com-score">0</div>
            <label>comp</label>
        </div>
    </div>
    <div class="message">
        <p id="msg">your turn!</p>
    </div>
    <div class="reset-button">
        <button id="reset">reset</button>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
