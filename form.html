<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
<form action="/submit" method="post">
    <label>Name:</label>
    <input type="text" placeholder="type your full name" name="name">
    <br>
    <br>

    <label>Address:</label>
    <textarea name="address" placeholder="write your residential address"></textarea>
    <br>
    <br>

    <label>Mobile No. :</label>
    <input type="number" name="number" placeholder="mobile no.">
    <br>
    <br>
     
    <label>email:</label>
    <input type="email" name="email" placeholder="email">
    <br>
    <br>

    <label>gender:</label>
    <input type="radio" name="gender" value="m">
     <label>male</label>
    <input type="radio" name="gender" value="f">
      <label>female</label>
    <br>
    <br>
    
    <input type="file">
    <br>
    <br>

    <input type="submit" value="submit">
</form>
</body>
</html>
