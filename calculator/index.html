<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
            <div class="display">
                <div id="screen"></div>
    
            </div>
        
        <div class="buttons">
            <div class="row-1">
                <div id="button-1">AC</div>
                <div id="button-2" class="button">x</div>
                <div id="button-3" class="button">%</div>
                <div id="button-4" class="button">/</div>
            </div>
            <div class="row2">
                <div id="button-5" class="button">9</div>
                <div id="button-6" class="button">8</div>
                <div id="button-7" class="button">7</div>
                <div id="button-8" class="button">*</div>
            </div>
            <div class="row-3">
                <div id="button-9" class="button">4</div>
                <div id="button-10" class="button">5</div>
                <div id="button-11" class="button">6</div>
                <div id="button-12" class="button">-</div>
            </div>
            <div class="row-4">
                <div id="button-13" class="button">1</div>
                <div id="button-14" class="button">2</div>
                <div id="button-15" class="button">3</div>
                <div id="plus" >+</div>
            </div>
            <div class="row-5">
                <div id="button-17" class="button">..</div>
                <div id="button-18" class="button">0</div>
                <div id="button-19" class="button">.</div>
                <div id="button-20" class="button">=</div>
            </div>
        </div>
    </div>
     

    <script src="app.js"></script>
</body>
</html>
